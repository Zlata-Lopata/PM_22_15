<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15 variant</title>
    <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
<header class="top">

        <img src="/img/avatar.png" alt="User Photo" class="user-photo">
        <p class="name-up">HOANG NGUYEN </p>
    </div>
    <div class="top-right">
        <div class="top-buttons d-flex">
            <img src="/img/іконка людини.png" alt="Button 1">

        </div>

            <input type="text" placeholder="Type for search">
</div>
    </div>
</header>

<main class="content">
    <nav class="block-a">
        <ul>
            <li><a href="#">Dashboard</a></li>

            <li><a href="#">News</a></li>
        </ul>

    <section class="block-b">
        <div class="grid-container">
            <div class="grid-item">
                <!-- Dashboard -->
            </div>
            <div class="grid-item">
                <!-- Course -->
            </div>
            <div class="grid-item">
                <!-- Exam -->
            </div>
            <div class="grid-item">
                <!-- Q&A -->
            </div>
            <div class="grid-item">
                <!--  News -->
            </div>
        </div>
    </section>
</main>
<footer class="bottom"></footer>

</html>
